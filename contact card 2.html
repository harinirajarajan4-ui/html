<title>Company Contact Card</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    /* Fixed Header */
    
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        z-index: 1000;
    }
    /* Main Container */
    
    .container {
        margin-top: 80px;
        padding: 20px;
    }
    /* Profile Section */
    
    .profile-section {
        position: relative;
        border: 2px solid #ccc;
        padding: 20px;
        height: 220px;
        overflow: auto;
    }
    /* Profile Image */
    
    .profile-img {
        float: left;
        width: 120px;
        height: 120px;
        margin-right: 20px;
        border-radius: 50%;
    }
    /* Profile Content */
    
    .profile-content {
        text-align: center;
        margin-right: 220px;
    }
    /* Contact Info Box */
    
    .contact-info {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 180px;
        border-left: 3px solid #888;
        padding-left: 15px;
        text-align: center;
    }
</style>
</head>
