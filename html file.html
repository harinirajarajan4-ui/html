<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>


    <style>
        @media screen and (min-width: 769px) {
            .left-section,
            .right-section {
                width: 50%;
                min-height: auto;
                float: left;
            }
        }
        
        @media screen and (max-width:768px) {
            .left-section,
            .right-section {
                width: 100% !important;
                float: none !important;
            }
            .left-section {
                height: 200px !important;
            }
            .right-section {
                min-height: auto !important;
                padding: 30px 0 !important;
            }
        }
    </style>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background-color:#eaeaea;">

    <div style="width:100%; min-height:100vh;">

        <div class="left-section" style="
            width:50%;
            min-height:100vh;
            float:left;
            background:linear-gradient(#9fc3d4,#cfe6ee);
        ">
        </div>


        <div class="right-section" style="
            width:50%;
            min-height:100vh;
            float:left;
            background-color:#ffffff;
            display:flex;
            align-items:center;
            justify-content:center;
        ">

            <!-- Login box -->
            <div style="width:300px;">

                <h2 style="color:#a94442; margin-bottom:20px;">
                    Login Form
                </h2>

                <label style="font-weight:bold;">Email :</label>
                <input type="text" style="
                    width:100%;
                    padding:8px;
                    margin-bottom:15px;
                    border:1px solid #ccc;
                ">

                <label style="font-weight:bold;">Password :</label>
                <input type="password" style="
                    width:100%;
                    padding:8px;
                    margin-bottom:15px;
                    border:1px solid #ccc;
                ">

                <div style="margin-bottom:15px; font-size:14px;">
                    <input type="checkbox"> Remember Me
                </div>

                <button style="
                    width:100%;
                    padding:10px;
                    background-color:#c65b57;
                    color:white;
                    border:none;
                    cursor:pointer;
                ">
                    Login
                </button>

            </div>
        </div>

        <div style="clear:both;"></div>

    </div>

</body>

</html>
