<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body class="bg-light">

    <div class="container mt-5">

        <h1 class="display-4 text-center mb-3">Student Profile</h1>

        <!-- Blockquote -->
        <blockquote class="blockquote text-center mb-4">
            <p class="mb-0">“Learning never exhausts the mind.”</p>
        </blockquote>
        <!-- Profile Image -->
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150" alt="Student Photo" class="rounded-circle img-fluid" width="150">
        </div>
        <!-- Grades Table -->
        <div class="table-responsive mb-4">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>88</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Success Alert -->
        <div class="alert alert-success text-center">
            Profile updated successfully!
        </div>

    </div>

</body>

</html>
