<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
        }
        
        .left-section {
            width: 50%;
            min-height: 100vh;
            float: left;
            background: linear-gradient(#9fc3d4, #cfe6ee);
        }
        
        .right-section {
            width: 50%;
            min-height: 100vh;
            float: left;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            width: 300px;
        }
        
        .login-box h2 {
            color: #a94442;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        
        .remember {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #c65b57;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left-section"></div>

        <div class="right-section">
            <div class="login-box">

                <h2>Login Form</h2>

                <label>Email :</label>
                <input type="text">

                <label>Password :</label>
                <input type="password">

                <div class="remember">
                    <input type="checkbox"> Remember Me
                </div>

                <button>Login</button>

            </div>
        </div>

        <div class="clear"></div>

    </div>

</body>

</html>
