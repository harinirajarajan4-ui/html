<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <body class="bg-light">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Website Feedback Form</h3>

                            <form>

                                <!-- Name -->
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>

                                <!-- How did you find the site -->
                                <div class="form-group">
                                    <label for="source">How did you find the site?</label>
                                    <select class="form-control" id="source" required>
                                <option selected disabled value="">Select an option</option>
                                <option>Phone</option>
                                <option>EMail</option>
                            </select>
                                </div>

                                <!-- Satisfaction Level -->
                                <div class="form-group">
                                    <label class="d-block">Satisfaction Level</label>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="satisfaction" id="s1" value="1" required>
                                        <label class="form-check-label" for="s1">1</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="satisfaction" id="s2" value="2">
                                        <label class="form-check-label" for="s2">2</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="satisfaction" id="s3" value="3">
                                        <label class="form-check-label" for="s3">3</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="satisfaction" id="s4" value="4">
                                        <label class="form-check-label" for="s4">4</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="satisfaction" id="s5" value="5">
                                        <label class="form-check-label" for="s5">5</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message">Feedback Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary btn-block">
                            Submit Feedback
                        </button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Bootstrap 4 JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
