<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>


    <title>Login Form</title>

    <style>
        /* Laptop */
        
        @media screen and (min-width: 769px) {
            .left-section,
            .right-section {
                width: 50% !important;
                float: left !important;
                min-height: 100vh !important;
            }
            .right-section {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
        }
        /* Mobile */
        
        @media (max-width: 767px) {
            .left-section,
            .right-section {
                width: 90%;
                height: auto;
                flex-direction: column
            }
            .left-section {
                display: none;
            }
            .right-section {
                width: 100%;
            }
        }
    </style>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#dcdcdc;">

    <div style="width:100%; min-height:100vh;">

        <!-- Left gradient section -->
        <div class="left-section" style="
        width:50%;
        min-height:100vh;
        float:left;
        background:linear-gradient(to bottom, #b9c2cc, #f1c7a5);
    ">
        </div>

        <!-- Right section -->
        <div class="right-section" style="
        width:50%;
        min-height:100vh;
        float:left;
        background:#eeeeee;
    ">

            <!-- Login card -->
            <div style="
            width:260px;
            padding:20px;
            background:#efefef;
            border:1px solid #cfcfcf;
        ">

                <div style="
                color:#9c3f3b;
                font-size:16px;
                margin-bottom:12px;
            ">
                    Login Form
                </div>

                <label style="font-size:12px;">Email :</label>
                <input type="text" style="
                width:100%;
                padding:5px;
                margin:5px 0 10px 0;
                border:1px solid #bdbdbd;
                background:#f8f8f8;
            ">

                <label style="font-size:12px;">Password :</label>
                <input type="password" style="
                width:100%;
                padding:5px;
                margin:5px 0 10px 0;
                border:1px solid #bdbdbd;
                background:#f8f8f8;
            ">

                <div style="font-size:11px; margin-bottom:12px;">
                    <input type="checkbox"> Remember Me
                </div>

                <button style="
                width:100%;
                padding:7px;
                background:#c3544c;
                color:#ffffff;
                border:none;
                font-size:12px;
                cursor:pointer;
            ">
                Login
            </button>

            </div>
        </div>

        <div style="clear:both;"></div>

    </div>

</body>

</html>
